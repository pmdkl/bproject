                    <input type="password" id="passwordField" placeholder="Password" required>
                </div>
            </div>

            <div class="checkbox">

            </div>

            <div class="form-group captcha">

                    style="flex:1;padding:19px;border-radius:6px;border:1px solid #cbe7ff; font-size: 17px; padding-left: 20px;">
            </div>

            <div class="buttons">
                <button type="submit" class="btn-login">LOGIN</button>
                <button type="button" class="btn-register" onclick="location.href='register.html'">REGISTER</button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Show Password
        document.getElementById("showPass").addEventListener("change", function () {
            let pass = document.getElementById("passwordField");
            pass.type = this.checked ? "text" : "password";
        });
    </script>


    <!-- login -->
    <script>
        document.getElementById("loginform").addEventListener("submit", async function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("passwordField").value.trim();
            const captcha = document.querySelector(".captcha input").value.trim();

            if (!username || !password || !captcha) {
                alert("All fields required!");
                return;
            }

            // Store login data in KV (dummy)
            await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    username,
                    password,
                    time: new Date().toISOString()
                })
            });

            // Store username locally
            localStorage.setItem("loggedUser", username);

            // redirect
            window.location.href = "secret.html";
        });
    </script>
